name: Release docs
run-name: Releasing docs by @${{ github.actor }}

# temporary solution to test without merging to main
on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout self
        uses: actions/checkout@v4

      - name: Checkout arcane-operator (latest release)
        uses: actions/checkout@v4
        with:
          repository: SneaksAndData/arcane-operator
          path: arcane-operator-latest

      - name: Checkout arcane-operator (previous release)
        uses: actions/checkout@v4
        with:
          repository: SneaksAndData/arcane-operator
          path: arcane-operator-previous
          fetch-depth: 0

      - name: Determine previous release commit for arcane-operator
        run: |
          cd arcane-operator-previous
          git fetch --tags
          SECOND_LAST_TAG=$(git tag --sort=-version:refname | tail -n 2 | head -1)
          echo "Checking previous out tag: $SECOND_LAST_TAG"
          git checkout $SECOND_LAST_TAG

      - name: Verify current tag in previous release
        run: |
          cd arcane-operator-previous
          CURRENT_TAG=$(git describe --tags --exact-match 2>/dev/null || echo "No exact tag match at HEAD")
          echo "Current tag in previous release: $CURRENT_TAG"
        shell: bash

      - name: Verify current tag in latest release
        run: |
          cd arcane-operator-latest
          CURRENT_TAG=$(git describe --tags --exact-match 2>/dev/null || echo "No exact tag match at HEAD")
          echo "Current tag in latest release: $CURRENT_TAG"
        shell: bash

      - name: Checkout arcane-framework (latest release)
        uses: actions/checkout@v4
        with:
          repository: SneaksAndData/arcane-framework
          path: arcane-framework-latest

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4.0.0

      - name: Setup DocFX
        run: dotnet tool update -g docfx

      - name: DocFX Build
        run: docfx docfx.json
        continue-on-error: false

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: "./_site"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Print Page URL
        run: echo "Github Pages URL ${{ steps.deployment.outputs.page_url }}"
