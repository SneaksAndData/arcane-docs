name: Release docs
run-name: Releasing by @${{ github.actor }}

# temporary solution to test without merging to main
on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout self
        uses: actions/checkout@v4

      - name: Get Previous Release Tag
        id: previous-release
        uses: actions/get-previous-release-action@v1

      - name: Get Latest Release Tag
        id: latest-release
        run: echo "::set-output name=tag::$(curl --silent "https://api.github.com/repos/${GITHUB_REPOSITORY}/releases/latest" | jq -r '.tag_name')"

      - name: Checkout arcane-operator (latest release)
        uses: actions/checkout@v4
        with:
          repository: SneaksAndData/arcane-operator
          ref: ${{ steps.latest-release.outputs.tag }}
          path: arcane-operator-latest

      - name: Checkout arcane-operator (previous release)
        uses: actions/checkout@v4
        with:
          repository: SneaksAndData/arcane-operator
          ref: ${{ steps.previous-release.outputs.tag }}
          path: arcane-operator-previous

      - name: Checkout arcane-framework (latest release)
        uses: actions/checkout@v4
        with:
          repository: SneaksAndData/arcane-framework
          ref: ${{ steps.latest-release.outputs.tag }}
          path: arcane-framework-latest

      - name: Checkout arcane-framework (previous release)
        uses: actions/checkout@v4
        with:
          repository: SneaksAndData/arcane-framework
          ref: ${{ steps.previous-release.outputs.tag }}
          path: arcane-framework-previous

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4.0.0

      - name: Setup DocFX
        run: dotnet tool update -g docfx

      - name: DocFX Build
        run: docfx docfx.json
        continue-on-error: false

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: "./_site"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Print Page URL
        run: echo "Github Pages URL ${{ steps.deployment.outputs.page_url }}"
